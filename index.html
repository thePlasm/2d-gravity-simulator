<html lang='en'>
    <head>
        <meta charset="utf-8" />
		<title>2D Gravity Simulator</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
		<div align='center' id='wrapper'>
			<p id='fpsentry'>FPS: </p>
			<input type='text' id='fpsinput' value='60'>
			<p id='restitutionentry'>Restitution: </p>
			<input type='text' id='restitutioninput' value='0.5'>
			<p id='radiusentry'>Radius (m): </p>
			<input type='text' id='radiusinput' value='1'>
			<p id='massentry'>Mass (kgs): </p>
			<input type='text' id='massinput' value='1'>
			<canvas id='canvas'oncontextmenu="return false;">Your browser does not support the HTML5 canvas, please update it.</canvas>
			<script src='js/main.js'></script>
			<noscript>Your browser does not support JavaScript, please update it.</noscript>
		</div>
    </body>
</html>
